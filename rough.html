<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Function Graph</title>
    <script src="https://cdn.plot.ly/plotly-2.25.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #graph-container {
            max-width: 800px;
            margin: auto;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        label,
        input {
            margin-right: 10px;
        }

        .slider-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="graph-container">
        <div id="graph"></div>
    </div>

    <div id="controls">
        <div class="slider-group">
            <label for="original-samples">Number of Original Samples:</label>
            <input type="range" id="original-samples" min="100" max="1000" value="500" step="10">
            <span id="original-samples-value">500</span>
        </div>
        <div class="slider-group">
            <label for="interpolation-samples">Number of Interpolation Samples:</label>
            <input type="range" id="interpolation-samples" min="3" max="100" value="20">
            <span id="interpolation-samples-value">20</span>
        </div>
    </div>

    <script>
        // Function to plot
        function originalFunction(x) {
            return Math.sin(2 * Math.PI * x) * Math.exp(-x);
        }

        // Generate data
        function generateData(originalSamples, interpolationSamples) {
            const xFull = Array.from({ length: originalSamples }, (_, i) => i / originalSamples);
            const yFull = xFull.map(originalFunction);

            const xSamples = Array.from({ length: interpolationSamples }, (_, i) => i / interpolationSamples);
            const ySamples = xSamples.map(originalFunction);

            return { xFull, yFull, xSamples, ySamples };
        }

        // Initial plot
        function plotGraph(originalSamples, interpolationSamples) {
            const { xFull, yFull, xSamples, ySamples } = generateData(originalSamples, interpolationSamples);

            const originalTrace = {
                x: xFull,
                y: yFull,
                mode: 'lines',
                name: 'Original Function',
                line: { color: 'blue' }
            };

            const sampledTrace = {
                x: xSamples,
                y: ySamples,
                mode: 'markers+lines',
                name: 'Interpolated Function',
                line: { color: 'red', dash: 'dot' },
                marker: { size: 8 }
            };

            Plotly.newPlot('graph', [originalTrace, sampledTrace], {
                title: 'Function vs. Interpolated Function',
                xaxis: { title: 'x' },
                yaxis: { title: 'f(x)' },
                showlegend: true
            });
        }

        // Initialize sliders
        const originalSlider = document.getElementById('original-samples');
        const interpolationSlider = document.getElementById('interpolation-samples');
        const originalValue = document.getElementById('original-samples-value');
        const interpolationValue = document.getElementById('interpolation-samples-value');

        // Event listeners for sliders
        function updatePlot() {
            const originalSamples = parseInt(originalSlider.value, 10);
            const interpolationSamples = parseInt(interpolationSlider.value, 10);
            originalValue.textContent = originalSamples;
            interpolationValue.textContent = interpolationSamples;
            plotGraph(originalSamples, interpolationSamples);
        }

        originalSlider.addEventListener('input', updatePlot);
        interpolationSlider.addEventListener('input', updatePlot);

        // Initial graph rendering
        plotGraph(parseInt(originalSlider.value, 10), parseInt(interpolationSlider.value, 10));
    </script>
</body>

</html>
